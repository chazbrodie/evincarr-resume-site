<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evin Carr</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:      #FAFAF7;
      --surface: #FFFFFF;
      --ink:     #131211;
      --mid:     #5C5751;
      --low:     #9C9790;
      --rule:    #E4E0D8;
      --accent:  #C07840;   /* warm copper */
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: 'Inter', system-ui, sans-serif;
      font-weight: 300;
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { color: var(--accent); }

    /* ── Hero band ───────────────────────────────────────────── */
    .hero {
      background: #1C2B3A;   /* deep navy */
      width: 100%;
    }
    .hero-inner {
      max-width: 880px;
      margin: 0 auto;
      padding: 52px 32px 56px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 40px;
      align-items: start;
    }

    .name {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 700;
      line-height: 1.0;
      letter-spacing: -0.03em;
      color: #EDE8DF;
      margin-bottom: 14px;
    }

    .title {
      font-size: 0.82rem;
      font-weight: 400;
      color: rgba(237,232,223,0.55);
      letter-spacing: 0.03em;
      margin-bottom: 28px;
      max-width: 380px;
    }

    .contact {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
    }
    .contact-plain {
      color: rgba(237,232,223,0.45);
      font-weight: 300;
    }
    .contact-sep {
      color: rgba(237,232,223,0.2);
      user-select: none;
    }
    .contact-link {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: rgba(237,232,223,0.85);
      font-weight: 400;
      padding: 4px 11px;
      border: 1px solid rgba(237,232,223,0.2);
      border-radius: 2px;
      background: rgba(237,232,223,0.07);
      transition: border-color 0.15s, color 0.15s, background 0.15s;
      letter-spacing: 0.01em;
    }
    .contact-link:hover {
      border-color: rgba(237,232,223,0.5);
      color: #EDE8DF;
      background: rgba(237,232,223,0.12);
      text-decoration: none;
    }
    .contact-link svg {
      opacity: 0.6;
      flex-shrink: 0;
    }

    /* ── Layout ──────────────────────────────────────────────── */
    .page {
      max-width: 880px;
      margin: 0 auto;
      padding: 0 32px 80px;
    }

    .photo img {
      width: 136px;
      height: 165px;
      object-fit: cover;
      object-position: center top;
      display: block;
      border-radius: 2px;
    }

    /* ── Divider ─────────────────────────────────────────────── */
    .rule {
      border: none;
      border-top: 1px solid var(--rule);
      margin: 48px 0;
    }

    /* ── Section row ─────────────────────────────────────────── */
    .row {
      display: grid;
      grid-template-columns: 148px 1fr;
      gap: 0 40px;
      margin-bottom: 48px;
    }
    .row:last-child { margin-bottom: 0; }

    .label {
      font-size: 0.67rem;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--low);
      padding-top: 4px;
    }

    /* ── Chat CTA ────────────────────────────────────────────── */
    .chat-cta-wrap {
      background: var(--surface);
      border: 1px solid var(--rule);
      border-radius: 3px;
      padding: 22px 26px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }
    .chat-cta-wrap .cta-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 3px;
    }
    .chat-cta-wrap .cta-sub {
      font-size: 0.8rem;
      color: var(--mid);
    }

    .btn {
      flex-shrink: 0;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 11px 22px;
      font-family: 'Inter', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.06em;
      border-radius: 2px;
      cursor: pointer;
      transition: background 0.15s;
      white-space: nowrap;
    }
    .btn:hover { background: #9A5E2E; }

    /* ── Chat panel ──────────────────────────────────────────── */
    .chat-panel-wrap {
      background: var(--surface);
      border: 1px solid var(--rule);
      border-radius: 3px;
      overflow: hidden;
    }
    .chat-panel-head {
      background: #0D0C0A;
      color: var(--ink);
      padding: 14px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-panel-head .head-title {
      font-size: 0.95rem;
      font-weight: 600;
    }
    .chat-panel-head .head-sub {
      font-size: 0.72rem;
      opacity: 0.5;
      margin-top: 1px;
    }
    .chat-panel-head .head-actions {
      display: flex;
      gap: 14px;
    }
    .chat-panel-head button {
      background: none;
      border: none;
      color: var(--mid);
      font-family: 'Inter', sans-serif;
      font-size: 0.72rem;
      font-weight: 400;
      letter-spacing: 0.04em;
      cursor: pointer;
      padding: 0;
      transition: color 0.15s;
    }
    .chat-panel-head button:hover { color: var(--ink); }

    #chat-messages {
      min-height: 18rem;
      max-height: 22rem;
      overflow-y: auto;
      padding: 22px;
      background: var(--bg);
    }

    .empty-state {
      text-align: center;
      padding-top: 20px;
    }
    .empty-state > p {
      font-size: 0.8rem;
      color: var(--low);
      margin-bottom: 18px;
    }
    .suggestion-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      max-width: 560px;
      margin: 0 auto;
    }
    .suggestion-btn {
      text-align: left;
      padding: 10px 14px;
      background: var(--surface);
      border: 1px solid var(--rule);
      border-radius: 2px;
      font-family: 'Inter', sans-serif;
      font-size: 0.77rem;
      font-weight: 300;
      color: var(--mid);
      cursor: pointer;
      line-height: 1.4;
      transition: border-color 0.15s, color 0.15s;
    }
    .suggestion-btn:hover { border-color: var(--accent); color: var(--ink); }

    .chat-row { display: flex; margin-bottom: 10px; }
    .chat-row.user { justify-content: flex-end; }
    .bubble {
      max-width: 78%;
      padding: 10px 15px;
      border-radius: 2px;
      font-size: 0.83rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .bubble.user { background: var(--accent); color: #fff; }
    .bubble.assistant { background: var(--surface); border: 1px solid var(--rule); color: var(--ink); }
    .bubble.thinking { background: var(--surface); border: 1px solid var(--rule); color: var(--low); font-style: italic; }

    .chat-input-area {
      border-top: 1px solid var(--rule);
      display: flex;
      background: var(--surface);
    }
    .chat-input-area input {
      flex: 1;
      padding: 13px 18px;
      background: transparent;
      border: none;
      font-family: 'Inter', sans-serif;
      font-size: 0.83rem;
      font-weight: 300;
      color: var(--ink);
      outline: none;
    }
    .chat-input-area input::placeholder { color: var(--low); }
    .chat-input-area button {
      padding: 13px 22px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-left: 1px solid var(--rule);
      font-family: 'Inter', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.06em;
      cursor: pointer;
      transition: background 0.15s;
    }
    .chat-input-area button:hover { background: #9A5E2E; }
    .chat-input-area button:disabled { background: var(--rule); color: var(--low); cursor: not-allowed; }

    /* ── About ───────────────────────────────────────────────── */
    .about p {
      font-size: 0.92rem;
      color: var(--mid);
      line-height: 1.82;
      margin-bottom: 16px;
    }
    .about p:last-child { margin-bottom: 0; }

    /* ── Highlights ──────────────────────────────────────────── */
    .two-col { display: grid; grid-template-columns: 1fr 1fr; gap: 0 36px; }

    .hl-head {
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--rule);
    }

    .hl-list { list-style: none; }
    .hl-list li {
      display: flex;
      gap: 10px;
      font-size: 0.83rem;
      color: var(--mid);
      line-height: 1.55;
      padding: 9px 0;
      border-bottom: 1px solid var(--rule);
    }
    .hl-list li:last-child { border-bottom: none; padding-bottom: 0; }
    .hl-dot { color: var(--accent); flex-shrink: 0; margin-top: 1px; font-size: 0.6rem; line-height: 1.8; }

    /* ── Experience ──────────────────────────────────────────── */
    .exp-item {
      padding: 22px 0;
      border-bottom: 1px solid var(--rule);
    }
    .exp-item:first-child { padding-top: 0; }
    .exp-item:last-child { border-bottom: none; padding-bottom: 0; }

    .exp-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 2px;
    }
    .exp-role {
      font-size: 1.0rem;
      font-weight: 700;
      letter-spacing: -0.01em;
    }
    .exp-meta {
      font-size: 0.75rem;
      color: var(--low);
      white-space: nowrap;
      flex-shrink: 0;
    }
    .exp-company {
      font-size: 0.8rem;
      color: var(--mid);
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }
    .exp-desc {
      font-size: 0.82rem;
      color: var(--mid);
      font-style: italic;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .exp-list { list-style: none; }
    .exp-list li {
      font-size: 0.82rem;
      color: var(--mid);
      line-height: 1.6;
      padding: 3px 0;
      padding-left: 14px;
      position: relative;
    }
    .exp-list li::before {
      content: '–';
      position: absolute;
      left: 0;
      color: var(--rule);
    }

    /* ── Education ───────────────────────────────────────────── */
    .edu-degree {
      font-size: 1.0rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-bottom: 4px;
    }
    .edu-school {
      font-size: 0.82rem;
      color: var(--mid);
      font-weight: 500;
      margin-bottom: 4px;
    }
    .edu-status {
      font-size: 0.78rem;
      color: var(--low);
    }

    /* ── Skills ──────────────────────────────────────────────── */
    .skills-four {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px 36px;
    }
    .skill-group-name {
      font-size: 0.68rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--mid);
      margin-bottom: 10px;
    }
    .tags { display: flex; flex-wrap: wrap; gap: 6px; }
    .tag {
      padding: 4px 11px;
      border: 1px solid var(--rule);
      border-radius: 2px;
      font-size: 0.76rem;
      color: var(--mid);
      transition: border-color 0.15s, color 0.15s;
      cursor: default;
    }
    .tag:hover { border-color: var(--accent); color: var(--ink); }

    /* ── Footer ──────────────────────────────────────────────── */
    footer {
      border-top: 1px solid var(--rule);
      margin-top: 48px;
      padding-top: 28px;
      font-size: 0.78rem;
      color: var(--low);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer a { color: var(--low); }
    footer a:hover { color: var(--accent); }

    /* ── Responsive ──────────────────────────────────────────── */
    @media (max-width: 680px) {
      .hero-inner { grid-template-columns: 1fr; padding: 36px 20px 40px; }
      .photo { order: -1; }
      .photo img { width: 90px; height: 110px; }
      .page { padding: 0 20px 60px; }
      .row { grid-template-columns: 1fr; gap: 10px; }
      .label { padding-top: 0; }
      .two-col, .skills-four { grid-template-columns: 1fr; }
      .suggestion-grid { grid-template-columns: 1fr; }
      .chat-cta-wrap { flex-direction: column; align-items: flex-start; }
      footer { flex-direction: column; gap: 6px; text-align: center; }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<script>
  const API_URL = 'https://evincarr.com/api/chat';

  const data = {

    bio: `I've spent 15+ years making operations run smoother across retail, small business, and nonprofits. Everything changed when I discovered AI tools could solve problems I'd been tackling manually forever. Now I build automations using Claude AI, Zapier, and Google Apps Script — eliminating the tedious stuff so teams can focus on work that actually matters.

My background is all over the place in the best way. Bike shops, big box retail, my own solar consulting business, nonprofit disaster recovery work. Different industries, same core skill: spot the broken thing, figure out how to fix it, make sure people can do their jobs without pulling their hair out. After 20 years in retail and HR, I semi-retired and traveled full-time in an RV for seven years. Learned solar systems inside and out, built a consulting business, wrote a ton about RV tech. Then I discovered AI and came back because I realized I could actually build the solutions I'd been dreaming about.`,

      ],

        "20+ technical articles on RV solar systems and Starlink for DIYRVLiving.com",
        "Designed and installed a 6,000-watt solar system — lived off-grid full-time for seven years"
      ]
    },

    experience: [
      {
        role: "Events Assistant",
        company: "Storm King Consulting",
        period: "Jan 2026 – Present",
        location: "Remote",
        description: "Coordinate virtual and in-person events for a curated executive network of marketing leaders, while building automations to eliminate manual work.",
        achievements: [
          "Automated RSVP tracking dashboard consolidating multiple event forms into real-time updates",
          "Slack bot integration for instant event notifications via Google Workspace Apps Script",
          "Operations for virtual roundtables and in-person dinners across timezones",
          "Landing pages, Google Forms, and tracking systems for 15+ concurrent events",
          "Claude AI and Zapier daily for automation building, code troubleshooting, and workflow optimization"
        ]
      },
      {
        role: "Founder / CEO",
        company: "The Off Grid Guy & DIY RV Living",
        period: "2020 – Present",
        location: "Remote",
        description: "Digital products and solar consulting services for RV owners nationwide.",
        achievements: [
          "Solar consulting via video calls and custom system designs for clients across the country",
          "All business operations — marketing, sales, customer support, technical troubleshooting",
          "Launched 'The Ultimate RV Solar Planner' digital product, marketed via Facebook ads",
          "20+ in-depth technical articles on RV solar and Starlink for DIYRVLiving.com",

        ]
      },
      {
        role: "Disaster Recovery Caseworker",
        company: "American Red Cross",

        description: "Disaster recovery support through virtual case management.",

        ]
      },
      {
        role: "General Manager",
        company: "Global Bikes",
        period: "2009 – 2018",
        location: "Phoenix, AZ",
        description: "Multi-location bike shop operations with consistent year-over-year growth.",
        achievements: [
          "Inaugural Manager of the Year Award (2017)",

          "Led teams of 10–15 through hiring, training, and daily operations",
          "KPI tracking systems to monitor and improve performance trends"
        ]
      },
      {
        role: "HR Manager · Sales · Operations",
        company: "Sears",
        period: "2002 – 2009",
        location: "West Springfield, MA",
        description: "Full-cycle HR operations for a large retail location through major technology transitions.",
        achievements: [
          "HR for 130+ employees — recruitment, onboarding, payroll, benefits",
          "Led technology transition from legacy green-screen systems, trained entire staff",
          "Staff scheduling systems balancing coverage and labor cost control"
        ]
      }
    ],

    education: {
      degree: "B.S. in Business Administration",
      school: "Western Governors University",
      status: "Expected May 2026"
    },

    skills: {
      aiAutomation: ["Claude AI (Advanced)", "ChatGPT", "Perplexity", "Google Apps Script", "Zapier", "Make", "n8n"],
      tools: ["Google Workspace", "Microsoft Office", "Slack", "Salesforce", "Asana"],
      technical: ["API Integration", "Dashboard Building", "Workflow Automation", "Process Optimization"],
      operations: ["Event Coordination", "Project Management", "Team Leadership", "Remote Collaboration", "Async Communication"]
    }
  };

  const suggested = [
    "What automation projects have you built?",
    "Tell me about the RSVP dashboard",
    "How did you learn to code?",
    "What's your experience with Claude AI?",
    "What do your coworkers call you?",
    "What was your RV life like?",
    "Tell me about Solar Wars"
  ];

  let msgs = [];
  let busy = false;

  function x(s) {
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  function renderChat() {
    const el = document.getElementById('chat-messages');
    if (!el) return;
    if (!msgs.length) {
      el.innerHTML = `
        <div class="empty-state">
          <p>Ask anything about Evin's experience and projects</p>
          <div class="suggestion-grid">
            ${suggested.map(q =>
              `<button class="suggestion-btn" onclick="ask(${JSON.stringify(q)})">${x(q)}</button>`
            ).join('')}
          </div>
        </div>`;
      return;
    }
    el.innerHTML = msgs.map(m =>
      `<div class="chat-row ${m.role}"><div class="bubble ${m.role}">${x(m.content)}</div></div>`
    ).join('') + (busy ? `<div class="chat-row assistant"><div class="bubble thinking">Thinking…</div></div>` : '');
    el.scrollTop = el.scrollHeight;
  }

  async function callAPI(msg, hist) {
    const r = await fetch(API_URL, {
      method: 'POST', headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ message: msg, history: hist })
    });
    return (await r.json()).text;
  }

  async function send() {
    const inp = document.getElementById('chat-input');
    const t = inp.value.trim();
    if (!t || busy) return;
    msgs.push({ role: 'user', content: t });
    inp.value = '';
    busy = true; renderChat(); syncBtn();
    try { msgs.push({ role: 'assistant', content: await callAPI(t, msgs.slice(0,-1)) }); }
    catch { msgs.push({ role: 'assistant', content: 'Something went wrong. Please try again.' }); }
    busy = false; renderChat(); syncBtn();
  }

  async function ask(q) {
    if (busy) return;
    msgs.push({ role: 'user', content: q });
    busy = true; renderChat(); syncBtn();
    try { msgs.push({ role: 'assistant', content: await callAPI(q, msgs.slice(0,-1)) }); }
    catch { msgs.push({ role: 'assistant', content: 'Something went wrong. Please try again.' }); }
    busy = false; renderChat(); syncBtn();
  }

  function syncBtn() {
    const b = document.getElementById('send-btn');
    const i = document.getElementById('chat-input');
    if (b) b.disabled = busy || !i.value.trim();
  }

  function openChat() {
    document.getElementById('cta-row').classList.add('hidden');
    document.getElementById('panel-row').classList.remove('hidden');
    renderChat();
  }
  function closeChat() {
    document.getElementById('panel-row').classList.add('hidden');
    document.getElementById('cta-row').classList.remove('hidden');
  }
  function reset() { msgs = []; renderChat(); }

  function build() {
    const root = document.getElementById('root');

    const bio = data.bio.split('\n\n').map(p => `<p>${x(p)}</p>`).join('');

    const dot = `<span class="hl-dot">◆</span>`;
    const autos = data.highlights.automations.map(i => `<li>${dot}<span>${x(i)}</span></li>`).join('');
    const achiev = data.highlights.achievements.map(i => `<li>${dot}<span>${x(i)}</span></li>`).join('');

    const exp = data.experience.map(j => `
      <div class="exp-item">
        <div class="exp-header">
          <span class="exp-role">${x(j.role)}</span>
          <span class="exp-meta">${x(j.period)} · ${x(j.location)}</span>
        </div>
        <p class="exp-company">${x(j.company)}</p>
        <p class="exp-desc">${x(j.description)}</p>
        <ul class="exp-list">${j.achievements.map(a => `<li>${x(a)}</li>`).join('')}</ul>
      </div>`).join('');

    const skillGroup = (label, items) => `
      <div>
        <p class="skill-group-name">${label}</p>
        <div class="tags">${items.map(s => `<span class="tag">${x(s)}</span>`).join('')}</div>
      </div>`;

    root.innerHTML = `
      <div class="hero">
        <div class="hero-inner">
          <div>
            <h1 class="name">${x(data.name)}</h1>
            <p class="title">${x(data.title)}</p>
            <div class="contact">
              <span class="contact-plain">${x(data.location)}</span>
              <span class="contact-sep">·</span>
              <a class="contact-link" href="mailto:${x(data.email)}">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="1" y="2.5" width="10" height="7" rx="1" stroke="currentColor" stroke-width="1"/><path d="M1 3.5l5 3.5 5-3.5" stroke="currentColor" stroke-width="1"/></svg>
                ${x(data.email)}
              </a>
              <a class="contact-link" href="https://${x(data.linkedin)}" target="_blank" rel="noopener">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="1" y="1" width="10" height="10" rx="1.5" stroke="currentColor" stroke-width="1"/><path d="M3.5 5.5v3M3.5 3.5v.5M5.5 8.5V6.25C5.5 5.836 5.836 5.5 6.25 5.5v0C6.664 5.5 7 5.836 7 6.25V8.5M7 6.5c0-.5.336-1 1-1s1 .5 1 1v2" stroke="currentColor" stroke-width="1" stroke-linecap="round"/></svg>
                LinkedIn
              </a>
              <a class="contact-link" href="https://evincarr.com/Evin-Carr-Resume.pdf" download>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 1v6M4 5l2 2 2-2M2 9v1.5A.5.5 0 002.5 11h7a.5.5 0 00.5-.5V9" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Download CV
              </a>
            </div>
          </div>
          <div class="photo">
            <img src="https://evincarr.com/headshot.jpg" alt="Evin Carr" />
          </div>
        </div>
      </div>

      <div class="page">

        <hr class="rule">

        <div class="row" id="cta-row">
          <span class="label">AI Chat</span>
          <div class="chat-cta-wrap">
            <div>
              <p class="cta-title">Have a question? Ask the AI.</p>
              <p class="cta-sub">Trained on Evin's resume — ask about automations, RV life, or the nerdy stuff.</p>
            </div>
            <button class="btn" onclick="openChat()">Start a conversation</button>
          </div>
        </div>

        <div class="row hidden" id="panel-row">
          <span class="label">AI Chat</span>
          <div class="chat-panel-wrap">
            <div class="chat-panel-head">
              <div>
                <p class="head-title">AI Assistant</p>
                <p class="head-sub">Ask me about Evin's experience</p>
              </div>
              <div class="head-actions">
                <button onclick="reset()">↺ Reset</button>
                <button onclick="closeChat()">✕ Close</button>
              </div>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
              <input id="chat-input" type="text" placeholder="Ask me anything…"
                onkeypress="if(event.key==='Enter') send()" oninput="syncBtn()" />
              <button id="send-btn" onclick="send()" disabled>Send</button>
            </div>
          </div>
        </div>

        <hr class="rule">

        <div class="row">
          <span class="label">About</span>
          <div class="about">${bio}</div>
        </div>

        <hr class="rule">

        <div class="row">
          <span class="label">Highlights</span>
          <div class="two-col">
            <div>
              <p class="hl-head">Automation Projects</p>
              <ul class="hl-list">${autos}</ul>
            </div>
            <div>
              <p class="hl-head">Career Highlights</p>
              <ul class="hl-list">${achiev}</ul>
            </div>
          </div>
        </div>

        <hr class="rule">

        <div class="row">
          <span class="label">Experience</span>
          <div>${exp}</div>
        </div>

        <hr class="rule">

        <div class="row">
          <span class="label">Education</span>
          <div>
            <p class="edu-degree">${x(data.education.degree)}</p>
            <p class="edu-school">${x(data.education.school)}</p>
            <p class="edu-status">${x(data.education.status)}</p>
          </div>
        </div>

        <hr class="rule">

        <div class="row">
          <span class="label">Skills</span>
          <div class="skills-four">
            ${skillGroup('AI & Automation', data.skills.aiAutomation)}
            ${skillGroup('Tools & Platforms', data.skills.tools)}
            ${skillGroup('Technical', data.skills.technical)}
            ${skillGroup('Operations', data.skills.operations)}
          </div>
        </div>

        <footer>
          <span>© ${new Date().getFullYear()} Evin Carr</span>
          <span>Built with Claude AI &nbsp;·&nbsp; <a href="mailto:${x(data.email)}">Get in touch</a></span>
        </footer>

      </div>
    `;
  }

  document.addEventListener('DOMContentLoaded', build);
</script>

<div id="root"></div>
</body>
</html>
