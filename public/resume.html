<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evin Carr</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&display=swap" rel="stylesheet">

  <style>
    /* ── Tokens ──────────────────────────────────────────────── */
    :root {
      --cream:   #F3EDE2;
      --paper:   #FDFAF5;
      --white:   #FFFFFF;
      --ink:     #1C1917;
      --ink-mid: #6B6058;
      --ink-low: #A09890;
      --accent:  #AD5B2F;   /* terracotta */
      --accent-light: #F0E0D6;
      --border:  #E2D9CC;
      --border-strong: #C8BFAF;
    }

    /* ── Base ────────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { font-size: 16px; }

    body {
      background-color: var(--cream);
      color: var(--ink);
      font-family: 'DM Sans', system-ui, sans-serif;
      font-weight: 300;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3, h4 {
      font-family: 'DM Serif Display', Georgia, serif;
      font-weight: 400;
      line-height: 1.15;
      color: var(--ink);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    /* ── Layout ──────────────────────────────────────────────── */
    .page {
      max-width: 860px;
      margin: 0 auto;
      padding: 0 24px 80px;
    }

    /* ── Section label (overline) ────────────────────────────── */
    .overline {
      display: block;
      font-family: 'DM Sans', sans-serif;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 10px;
    }

    /* ── Dividers ────────────────────────────────────────────── */
    .rule {
      border: none;
      border-top: 1px solid var(--border);
      margin: 56px 0;
    }
    .rule-light {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }

    /* ── Header ──────────────────────────────────────────────── */
    .header {
      padding: 64px 0 0;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 48px;
      align-items: start;
    }
    .header-name {
      font-size: clamp(2.8rem, 6vw, 4.5rem);
      letter-spacing: -0.02em;
      line-height: 1.05;
      margin-bottom: 10px;
    }
    .header-title {
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      font-size: 1rem;
      color: var(--ink-mid);
      margin-bottom: 28px;
      max-width: 420px;
      line-height: 1.5;
    }
    .header-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 20px;
      font-size: 0.875rem;
      color: var(--ink-mid);
    }
    .header-meta a { color: var(--ink-mid); }
    .header-meta a:hover { color: var(--accent); text-decoration: none; }
    .header-meta span::before { content: '·'; margin-right: 20px; color: var(--border-strong); }
    .header-meta span:first-child::before { display: none; }

    .header-photo {
      flex-shrink: 0;
    }
    .header-photo img {
      width: 140px;
      height: 170px;
      object-fit: cover;
      object-position: center top;
      display: block;
      border-radius: 4px;
      filter: grayscale(15%);
    }

    /* ── Chat CTA ────────────────────────────────────────────── */
    .chat-cta {
      background: var(--paper);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 28px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }
    .chat-cta-text p:first-child {
      font-family: 'DM Serif Display', serif;
      font-size: 1.25rem;
      margin-bottom: 4px;
    }
    .chat-cta-text p:last-child {
      font-size: 0.875rem;
      color: var(--ink-mid);
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      border-radius: 3px;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s;
    }
    .btn-primary:hover { background: #8F4520; }

    /* ── Chat Panel ──────────────────────────────────────────── */
    .chat-panel {
      background: var(--paper);
      border: 1px solid var(--border);
      border-radius: 4px;
      overflow: hidden;
    }
    .chat-header {
      background: var(--ink);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header-left p:first-child {
      font-family: 'DM Serif Display', serif;
      font-size: 1rem;
      font-weight: 400;
    }
    .chat-header-left p:last-child {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 1px;
    }
    .chat-header-right {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .chat-header-right button {
      background: none;
      border: none;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      font-size: 0.8rem;
      font-family: 'DM Sans', sans-serif;
      letter-spacing: 0.03em;
      padding: 0;
      transition: color 0.15s;
    }
    .chat-header-right button:hover { color: #fff; }
    .chat-header-right .close-btn { font-size: 1.1rem; }

    #chat-messages {
      height: 22rem;
      overflow-y: auto;
      padding: 24px;
    }

    .suggested-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      max-width: 600px;
      margin: 0 auto;
    }
    .suggested-btn {
      text-align: left;
      padding: 12px 16px;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 3px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      color: var(--ink-mid);
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }
    .suggested-btn:hover { border-color: var(--accent); color: var(--ink); }

    .empty-prompt {
      text-align: center;
      padding-top: 32px;
    }
    .empty-prompt p {
      font-size: 0.875rem;
      color: var(--ink-low);
      margin-bottom: 20px;
    }

    .chat-bubble {
      max-width: 78%;
      padding: 12px 16px;
      border-radius: 3px;
      font-size: 0.875rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .chat-row { display: flex; margin-bottom: 12px; }
    .chat-row.user { justify-content: flex-end; }
    .chat-row.assistant { justify-content: flex-start; }
    .chat-bubble.user { background: var(--accent); color: #fff; }
    .chat-bubble.assistant { background: var(--white); border: 1px solid var(--border); color: var(--ink); }

    .chat-input-row {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
      background: var(--white);
    }
    .chat-input-row input {
      flex: 1;
      padding: 11px 16px;
      border: 1px solid var(--border);
      border-radius: 3px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.875rem;
      color: var(--ink);
      background: var(--paper);
      outline: none;
      transition: border-color 0.15s;
    }
    .chat-input-row input:focus { border-color: var(--accent); }
    .chat-input-row input::placeholder { color: var(--ink-low); }
    .chat-input-row button {
      padding: 11px 22px;
      border-radius: 3px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: background 0.15s;
    }
    #send-btn:not(:disabled) { background: var(--accent); color: #fff; }
    #send-btn:not(:disabled):hover { background: #8F4520; }
    #send-btn:disabled { background: var(--border); color: var(--ink-low); cursor: not-allowed; }

    /* ── About ───────────────────────────────────────────────── */
    .about-text p {
      font-size: 1.0625rem;
      color: var(--ink-mid);
      line-height: 1.8;
      margin-bottom: 18px;
    }
    .about-text p:last-child { margin-bottom: 0; }

    /* ── Two-col Highlights ──────────────────────────────────── */
    .highlights-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
    }
    .highlight-section h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .highlight-list {
      list-style: none;
    }
    .highlight-list li {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      font-size: 0.9rem;
      color: var(--ink-mid);
      line-height: 1.55;
      display: flex;
      gap: 12px;
    }
    .highlight-list li:last-child { border-bottom: none; }
    .highlight-list li .marker {
      color: var(--accent);
      flex-shrink: 0;
      margin-top: 2px;
      font-size: 0.75rem;
    }

    /* ── Experience ──────────────────────────────────────────── */
    .experience-item {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 32px;
      padding: 32px 0;
      border-bottom: 1px solid var(--border);
    }
    .experience-item:first-child { padding-top: 0; }
    .experience-item:last-child { border-bottom: none; padding-bottom: 0; }
    .exp-meta {
      padding-top: 4px;
    }
    .exp-period {
      font-size: 0.8rem;
      color: var(--ink-low);
      line-height: 1.5;
    }
    .exp-location {
      font-size: 0.8rem;
      color: var(--ink-low);
      margin-top: 2px;
    }
    .exp-role {
      font-size: 1.2rem;
      margin-bottom: 3px;
    }
    .exp-company {
      font-size: 0.875rem;
      color: var(--accent);
      font-weight: 400;
      margin-bottom: 10px;
      letter-spacing: 0.01em;
    }
    .exp-desc {
      font-size: 0.875rem;
      color: var(--ink-mid);
      font-style: italic;
      margin-bottom: 14px;
      line-height: 1.6;
    }
    .exp-achievements {
      list-style: none;
    }
    .exp-achievements li {
      font-size: 0.875rem;
      color: var(--ink-mid);
      line-height: 1.6;
      padding: 4px 0;
      display: flex;
      gap: 10px;
    }
    .exp-achievements li::before {
      content: '—';
      color: var(--border-strong);
      flex-shrink: 0;
    }

    /* ── Education ───────────────────────────────────────────── */
    .education-block {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 32px;
    }
    .edu-status {
      font-size: 0.8rem;
      color: var(--ink-low);
      padding-top: 4px;
    }
    .edu-degree { font-size: 1.2rem; margin-bottom: 4px; }
    .edu-school { font-size: 0.875rem; color: var(--accent); }

    /* ── Skills ──────────────────────────────────────────────── */
    .skills-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 36px 48px;
    }
    .skill-group-label {
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--ink-low);
      margin-bottom: 14px;
    }
    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .skill-tag {
      display: inline-block;
      padding: 5px 12px;
      border: 1px solid var(--border-strong);
      border-radius: 2px;
      font-size: 0.8rem;
      color: var(--ink-mid);
      letter-spacing: 0.01em;
      transition: border-color 0.15s, color 0.15s;
    }
    .skill-tag:hover { border-color: var(--accent); color: var(--ink); }

    /* ── Footer ──────────────────────────────────────────────── */
    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--ink-low);
      padding-top: 32px;
      line-height: 1.8;
    }
    .footer a { color: var(--ink-low); }
    .footer a:hover { color: var(--accent); }

    /* ── Responsive ──────────────────────────────────────────── */
    @media (max-width: 680px) {
      .header {
        grid-template-columns: 1fr;
        padding-top: 40px;
      }
      .header-photo { order: -1; }
      .header-photo img { width: 100px; height: 120px; }
      .highlights-grid,
      .skills-grid { grid-template-columns: 1fr; }
      .experience-item,
      .education-block { grid-template-columns: 1fr; gap: 12px; }
      .exp-meta { padding-top: 0; }
      .suggested-grid { grid-template-columns: 1fr; }
      .chat-cta { flex-direction: column; align-items: flex-start; }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<script>

  const resumeData = {

      {

        ]
      },
      {

        achievements: [

      },
      {

        ]
      },
      {
        role: "General Manager",
        company: "Global Bikes",
        period: "2009 – 2018",
        location: "Phoenix, AZ",
        description: "Multi-location bike shop operations with consistent year-over-year growth.",
        achievements: [
          "Inaugural Manager of the Year Award (2017)",
          "Consistent 10–20% year-over-year sales growth across multiple locations",
          "Led teams of 10–15 through hiring, training, and daily operations",

        ]
      },
      {
        role: "HR Manager · Sales · Operations",
        company: "Sears",
        period: "2002 – 2009",
        location: "West Springfield, MA",
        description: "Full-cycle HR operations for a large retail location through major technology transitions.",
        achievements: [
          "HR for 130+ employees — recruitment, onboarding, payroll, benefits",
          "Led technology transition from legacy green-screen systems, trained entire staff",
          "Staff scheduling systems balancing coverage and labor cost control"
        ]
      }
    ],

    education: {
      degree: "B.S. in Business Administration",
      school: "Western Governors University",
      status: "Expected May 2026"
    },

    skills: {
      aiAutomation: ["Claude AI (Advanced)", "ChatGPT", "Perplexity", "Google Apps Script", "Zapier", "Make", "n8n"],
      tools: ["Google Workspace", "Microsoft Office", "Slack", "Salesforce", "Asana"],
      technical: ["API Integration", "Dashboard Building", "Workflow Automation", "Process Optimization"],
      operations: ["Event Coordination", "Project Management", "Team Leadership", "Remote Collaboration", "Async Communication"]
    }
  };

  const suggestedQuestions = [
    "What automation projects have you built?",
    "Tell me about the RSVP dashboard",
    "How did you learn to code?",
    "What's your experience with Claude AI?",
    "What do your coworkers call you?",
    "What was your RV life like?",
    "Tell me about Solar Wars"
  ];

  // ── Chat state ────────────────────────────────────────────────
  let messages = [];
  let isLoading = false;

  function esc(str) {
    return String(str)
      .replace(/&/g,'&amp;').replace(/</g,'&lt;')
      .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  function renderMessages() {
    const el = document.getElementById('chat-messages');
    if (!el) return;
    if (messages.length === 0) {
      el.innerHTML = `
        <div class="empty-prompt">
          <p>Ask me anything about Evin's experience and projects</p>
          <div class="suggested-grid">
            ${suggestedQuestions.map(q =>
              `<button class="suggested-btn" onclick="handleSuggested(${JSON.stringify(q)})">${esc(q)}</button>`
            ).join('')}
          </div>
        </div>`;
      return;
    }
    el.innerHTML = messages.map(m => `
      <div class="chat-row ${m.role}">
        <div class="chat-bubble ${m.role}">${esc(m.content)}</div>
      </div>`).join('') + (isLoading ? `
      <div class="chat-row assistant">
        <div class="chat-bubble assistant" style="color:var(--ink-low);font-style:italic;">Thinking…</div>
      </div>` : '');
    el.scrollTop = el.scrollHeight;
  }

  async function callAPI(message, history) {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message, history })
    });
    const data = await res.json();
    return data.text;
  }

  async function sendMessage() {
    const input = document.getElementById('chat-input');
    const text = input.value.trim();
    if (!text || isLoading) return;
    messages.push({ role: 'user', content: text });
    input.value = '';
    isLoading = true; renderMessages(); syncSendBtn();
    try {
      const reply = await callAPI(text, messages.slice(0,-1));
      messages.push({ role: 'assistant', content: reply });
    } catch { messages.push({ role: 'assistant', content: 'Sorry, something went wrong. Please try again.' }); }
    isLoading = false; renderMessages(); syncSendBtn();
  }

  async function handleSuggested(q) {
    if (isLoading) return;
    messages.push({ role: 'user', content: q });
    isLoading = true; renderMessages(); syncSendBtn();
    try {
      const reply = await callAPI(q, messages.slice(0,-1));
      messages.push({ role: 'assistant', content: reply });
    } catch { messages.push({ role: 'assistant', content: 'Sorry, something went wrong. Please try again.' }); }
    isLoading = false; renderMessages(); syncSendBtn();
  }

  function syncSendBtn() {
    const btn = document.getElementById('send-btn');
    const input = document.getElementById('chat-input');
    if (btn) btn.disabled = isLoading || !input.value.trim();
  }

  function openChat() {
    document.getElementById('chat-cta').classList.add('hidden');
    document.getElementById('chat-panel').classList.remove('hidden');
    renderMessages();
  }
  function closeChat() {
    document.getElementById('chat-panel').classList.add('hidden');
    document.getElementById('chat-cta').classList.remove('hidden');
  }
  function startOver() { messages = []; renderMessages(); }

  // ── Build page ────────────────────────────────────────────────
  function buildPage() {
    const root = document.getElementById('root');

    const bioParagraphs = resumeData.bio.split('\n\n')
      .map(p => `<p>${esc(p)}</p>`).join('');

    const automationItems = resumeData.highlights.automations
      .map(i => `<li><span class="marker">◆</span><span>${esc(i)}</span></li>`).join('');

    const achievementItems = resumeData.highlights.achievements
      .map(i => `<li><span class="marker">◆</span><span>${esc(i)}</span></li>`).join('');

    const experienceHTML = resumeData.experience.map(job => `
      <div class="experience-item">
        <div class="exp-meta">
          <p class="exp-period">${esc(job.period)}</p>
          <p class="exp-location">${esc(job.location)}</p>
        </div>
        <div class="exp-body">
          <h3 class="exp-role">${esc(job.role)}</h3>
          <p class="exp-company">${esc(job.company)}</p>
          <p class="exp-desc">${esc(job.description)}</p>
          <ul class="exp-achievements">
            ${job.achievements.map(a => `<li>${esc(a)}</li>`).join('')}
          </ul>
        </div>
      </div>`).join('');
