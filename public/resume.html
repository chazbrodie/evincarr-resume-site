    return text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;');
  }

            `).join('')}

      return;
    }

        <div class="max-w-[80%] p-3 rounded-2xl ${msg.role === 'user' ? 'chat-bubble-user' : 'chat-bubble-assistant'}">
          <p class="text-sm whitespace-pre-wrap">${escapeHtml(msg.content)}</p>

          <div class="chat-bubble-assistant p-3 rounded-2xl">
            <p class="text-sm">Thinking...</p>
          </div>
        </div>`;
    }

    container.innerHTML = html;
    container.scrollTop = container.scrollHeight;
  }

  async function sendMessage() {
    const inputEl = document.getElementById('chat-input');
    const text = inputEl.value.trim();
    if (!text || isLoading) return;

    messages.push({ role: 'user', content: text });
    inputEl.value = '';
    isLoading = true;
    renderMessages();
    updateSendButton();

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, history: messages.slice(0, -1) })
      });
      const data = await res.json();
      messages.push({ role: 'assistant', content: data.text });
    } catch (e) {
      messages.push({ role: 'assistant', content: 'Sorry, I encountered an error. Please try again.' });
    } finally {
      isLoading = false;
      renderMessages();
      updateSendButton();
    }
  }

  async function handleSuggestedQuestion(question) {
    if (isLoading) return;
    messages.push({ role: 'user', content: question });
    isLoading = true;
    renderMessages();
    updateSendButton();

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: question, history: messages.slice(0, -1) })

      messages.push({ role: 'assistant', content: 'Sorry, I encountered an error. Please try again.' });
    } finally {
      isLoading = false;
      renderMessages();
      updateSendButton();
    }
  }

  function updateSendButton() {
    const btn = document.getElementById('send-btn');
    const input = document.getElementById('chat-input');
    if (btn) {
      btn.disabled = isLoading || !input.value.trim();
      btn.className = btn.disabled
        ? 'bg-slate-600 cursor-not-allowed text-white px-6 py-3 rounded-lg font-semibold transition-all'
        : 'bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-3 rounded-lg font-semibold transition-all';
    }
  }

  function openChat() {
    document.getElementById('chat-cta').classList.add('hidden');
    document.getElementById('chat-panel').classList.remove('hidden');
    renderMessages();

  function closeChat() {
    document.getElementById('chat-panel').classList.add('hidden');
    document.getElementById('chat-cta').classList.remove('hidden');

  function startOver() {
