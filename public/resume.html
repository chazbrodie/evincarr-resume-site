<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evin Carr</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ── Tokens ────────────────────────────────────────────── */
    :root {
      --white:   #FFFFFF;
      --off:     #F7F7F7;
      --ink:     #111111;
      --mid:     #555555;
      --low:     #999999;
      --rule:    #E0E0E0;
      --accent:  #D0021B;   /* one bold red — the only color on the page */
    }

    /* ── Reset ─────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 15px; }

    body {
      background: var(--white);
      color: var(--ink);
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-weight: 300;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { color: var(--accent); }

    /* ── Grid container ────────────────────────────────────── */
    .wrap {
      max-width: 1020px;
      margin: 0 auto;
      padding: 0 40px 80px;
    }

    /* ── Top bar ───────────────────────────────────────────── */
    .topbar {
      border-bottom: 3px solid var(--ink);
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 24px 0 12px;
      gap: 16px;
    }
    .topbar-name {
      font-size: 1.0rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .topbar-nav {
      display: flex;
      gap: 24px;
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--mid);
      letter-spacing: 0.04em;
    }
    .topbar-nav a:hover { color: var(--accent); }

    /* ── Hero ──────────────────────────────────────────────── */
    .hero {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: end;
      gap: 48px;
      padding: 56px 0 48px;
      border-bottom: 1px solid var(--rule);
    }
    .hero-title {
      font-size: clamp(3rem, 6vw, 5.5rem);
      font-weight: 600;
      line-height: 1.0;
      letter-spacing: -0.03em;
    }
    .hero-title em {
      font-style: normal;
      color: var(--accent);
    }
    .hero-sub {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--mid);
      font-weight: 300;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      max-width: 480px;
    }
    .hero-photo img {
      width: 160px;
      height: 195px;
      object-fit: cover;
      object-position: center top;
      display: block;
      filter: grayscale(100%);
    }

    /* ── Section shell ─────────────────────────────────────── */
    .section {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 0 48px;
      border-bottom: 1px solid var(--rule);
      padding: 40px 0;
    }
    .section:last-of-type { border-bottom: none; }

    .section-label {
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--low);
      padding-top: 3px;
    }

    /* ── Chat ──────────────────────────────────────────────── */
    .chat-cta-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }
    .chat-cta-inner p:first-child {
      font-size: 0.95rem;
      font-weight: 500;
    }
    .chat-cta-inner p:last-child {
      font-size: 0.8rem;
      color: var(--mid);
      margin-top: 3px;
    }
    .btn {
      background: var(--ink);
      color: var(--white);
      border: none;
      padding: 10px 22px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s;
    }
    .btn:hover { background: var(--accent); }
    .btn-ghost {
      background: none;
      color: rgba(255,255,255,0.7);
      border: none;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: color 0.15s;
      padding: 0;
    }
    .btn-ghost:hover { color: #fff; }

    /* Chat panel */
    .chat-panel {
      border: 1px solid var(--rule);
    }
    .chat-head {
      background: var(--ink);
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-head-left p:first-child {
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .chat-head-left p:last-child {
      font-size: 0.7rem;
      opacity: 0.5;
      margin-top: 1px;
    }
    .chat-head-right { display: flex; gap: 16px; align-items: center; }

    #chat-messages {
      height: 20rem;
      overflow-y: auto;
      padding: 20px;
      background: var(--off);
    }
    .empty-state {
      padding-top: 24px;
      text-align: center;
    }
    .empty-state p {
      font-size: 0.8rem;
      color: var(--low);
      margin-bottom: 16px;
      letter-spacing: 0.03em;
    }
    .suggestion-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      max-width: 560px;
      margin: 0 auto;
    }
    .suggestion-btn {
      text-align: left;
      padding: 10px 14px;
      background: var(--white);
      border: 1px solid var(--rule);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.75rem;
      color: var(--mid);
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }
    .suggestion-btn:hover { border-color: var(--ink); color: var(--ink); }

    .chat-row { display: flex; margin-bottom: 10px; }
    .chat-row.user { justify-content: flex-end; }
    .chat-row.assistant { justify-content: flex-start; }
    .bubble {
      max-width: 76%;
      padding: 10px 14px;
      font-size: 0.82rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .bubble.user { background: var(--ink); color: #fff; }
    .bubble.assistant { background: var(--white); border: 1px solid var(--rule); color: var(--ink); }
    .bubble.thinking { background: var(--white); border: 1px solid var(--rule); color: var(--low); font-style: italic; }

    .chat-input-row {
      display: flex;
      border-top: 1px solid var(--rule);
      background: var(--white);
    }
    .chat-input-row input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.82rem;
      color: var(--ink);
      background: transparent;
      outline: none;
    }
    .chat-input-row input::placeholder { color: var(--low); }
    .chat-input-row button {
      padding: 12px 22px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      border-left: 1px solid var(--rule);
      transition: background 0.15s, color 0.15s;
    }
    #send-btn:not(:disabled) { background: var(--ink); color: #fff; }
    #send-btn:not(:disabled):hover { background: var(--accent); }
    #send-btn:disabled { background: var(--off); color: var(--low); cursor: not-allowed; }

    /* ── About ─────────────────────────────────────────────── */
    .about-body p {
      font-size: 0.9rem;
      color: var(--mid);
      line-height: 1.8;
      margin-bottom: 16px;
    }
    .about-body p:last-child { margin-bottom: 0; }

    /* ── Highlights ────────────────────────────────────────── */
    .highlights-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0 40px;
    }
    .hl-group-label {
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--ink);
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--ink);
    }
    .hl-list { list-style: none; }
    .hl-list li {
      font-size: 0.82rem;
      color: var(--mid);
      line-height: 1.55;
      padding: 8px 0;
      border-bottom: 1px solid var(--rule);
      display: flex;
      gap: 10px;
    }
    .hl-list li:last-child { border-bottom: none; }
    .hl-marker { color: var(--accent); flex-shrink: 0; font-weight: 600; }

    /* ── Experience ────────────────────────────────────────── */
    .exp-item {
      padding: 24px 0;
      border-bottom: 1px solid var(--rule);
    }
    .exp-item:first-child { padding-top: 0; }
    .exp-item:last-child { border-bottom: none; padding-bottom: 0; }

    .exp-top {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      margin-bottom: 6px;
      align-items: baseline;
    }
    .exp-role {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    .exp-period {
      font-size: 0.75rem;
      color: var(--low);
      white-space: nowrap;
    }
    .exp-company {
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 500;
      letter-spacing: 0.02em;
      margin-bottom: 10px;
    }
    .exp-desc {
      font-size: 0.82rem;
      color: var(--mid);
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .exp-list { list-style: none; }
    .exp-list li {
      font-size: 0.82rem;
      color: var(--mid);
      line-height: 1.55;
      padding: 3px 0 3px 16px;
      position: relative;
    }
    .exp-list li::before {
      content: '—';
      position: absolute;
      left: 0;
      color: var(--rule);
    }

    /* ── Education ─────────────────────────────────────────── */
    .edu-role {
      font-size: 0.95rem;
      font-weight: 600;
    }
    .edu-school {
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 500;
      margin: 4px 0 4px;
    }
    .edu-status {
      font-size: 0.78rem;
      color: var(--low);
    }

    /* ── Skills ────────────────────────────────────────────── */
    .skills-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px 40px;
    }
    .skill-group-label {
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--ink);
      margin-bottom: 10px;
    }
    .tag-row { display: flex; flex-wrap: wrap; gap: 6px; }
    .tag {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid var(--rule);
      font-size: 0.75rem;
      color: var(--mid);
      letter-spacing: 0.02em;
      transition: border-color 0.15s, color 0.15s;
      cursor: default;
    }
    .tag:hover { border-color: var(--ink); color: var(--ink); }

    /* ── Footer ────────────────────────────────────────────── */
    .footer {
      padding: 32px 0 0;
      border-top: 3px solid var(--ink);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--low);
      letter-spacing: 0.04em;
    }
    .footer a { color: var(--low); }
    .footer a:hover { color: var(--accent); }

    /* ── Responsive ────────────────────────────────────────── */
    @media (max-width: 700px) {
      .wrap { padding: 0 20px 60px; }
      .topbar-nav { display: none; }
      .hero { grid-template-columns: 1fr; }
      .hero-photo { order: -1; }
      .hero-photo img { width: 80px; height: 97px; }
      .section { grid-template-columns: 1fr; gap: 12px; }
      .section-label { padding-top: 0; }
      .highlights-grid,
      .skills-grid { grid-template-columns: 1fr; }
      .suggestion-grid { grid-template-columns: 1fr; }
      .chat-cta-inner { flex-direction: column; align-items: flex-start; }
      .footer { flex-direction: column; gap: 8px; text-align: center; }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<script>

  const resumeData = {

    bio: `I've spent 15+ years making operations run smoother across retail, small business, and nonprofits. Everything changed when I discovered AI tools could solve problems I'd been tackling manually forever. Now I build automations using Claude AI, Zapier, and Google Apps Script — eliminating the tedious stuff so teams can focus on work that actually matters.

My background is all over the place in the best way. Bike shops, big box retail, my own solar consulting business, nonprofit disaster recovery work. Different industries, same core skill: spot the broken thing, figure out how to fix it, make sure people can do their jobs without pulling their hair out. After 20 years in retail and HR, I semi-retired and traveled full-time in an RV for seven years. Learned solar systems inside and out, built a consulting business, wrote a ton about RV tech. Then I discovered AI and came back because I realized I could actually build the solutions I'd been dreaming about.`,

    experience: [
      {
        role: "Events Assistant",

        period: "Jan 2026 – Present",

        ]
      },
      {

        company: "The Off Grid Guy & DIY RV Living",

      },
      {

      },
      {
        role: "General Manager",
        company: "Global Bikes",
        period: "2009 – 2018",
        location: "Phoenix, AZ",
        description: "Multi-location bike shop operations with consistent year-over-year growth.",
        achievements: [
          "Inaugural Manager of the Year Award (2017)",
          "Consistent 10–20% year-over-year sales growth across multiple locations",
          "Led teams of 10–15 through hiring, training, and daily operations",
          "KPI tracking systems to monitor and improve performance trends"
        ]
      },
      {
        role: "HR Manager · Sales · Operations",
        company: "Sears",
        period: "2002 – 2009",
        location: "West Springfield, MA",
        description: "Full-cycle HR operations for a large retail location through major technology transitions.",
        achievements: [
          "HR for 130+ employees — recruitment, onboarding, payroll, benefits",
          "Led technology transition from legacy green-screen systems, trained entire staff",
          "Staff scheduling systems balancing coverage and labor cost control"
        ]
      }
    ],

    education: {
      degree: "B.S. in Business Administration",
      school: "Western Governors University",
      status: "Expected May 2026"
    },

    skills: {
      aiAutomation: ["Claude AI (Advanced)", "ChatGPT", "Perplexity", "Google Apps Script", "Zapier", "Make", "n8n"],
      tools: ["Google Workspace", "Microsoft Office", "Slack", "Salesforce", "Asana"],
      technical: ["API Integration", "Dashboard Building", "Workflow Automation", "Process Optimization"],
      operations: ["Event Coordination", "Project Management", "Team Leadership", "Remote Collaboration", "Async Communication"]
    }
  };

  const suggested = [
    "What automation projects have you built?",
    "Tell me about the RSVP dashboard",
    "How did you learn to code?",
    "What's your experience with Claude AI?",
    "What do your coworkers call you?",
    "What was your RV life like?",
    "Tell me about Solar Wars"
  ];

  // ── Chat state ──────────────────────────────────────────────
  let messages = [];
  let loading = false;

  function esc(s) {
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  function renderChat() {
    const el = document.getElementById('chat-messages');
    if (!el) return;
    if (!messages.length) {
      el.innerHTML = `
        <div class="empty-state">
          <p>Ask anything about Evin's experience and projects</p>
          <div class="suggestion-grid">
            ${suggested.map(q =>
              `<button class="suggestion-btn" onclick="askQuestion(${JSON.stringify(q)})">${esc(q)}</button>`
            ).join('')}
          </div>
        </div>`;
      return;
    }
    el.innerHTML = messages.map(m =>
      `<div class="chat-row ${m.role}"><div class="bubble ${m.role}">${esc(m.content)}</div></div>`
    ).join('') + (loading
      ? `<div class="chat-row assistant"><div class="bubble thinking">Thinking…</div></div>`
      : '');
    el.scrollTop = el.scrollHeight;
  }

  async function callAPI(msg, hist) {
    const r = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg, history: hist })
    });
    return (await r.json()).text;
  }

  async function sendMessage() {
    const input = document.getElementById('chat-input');
    const text = input.value.trim();
    if (!text || loading) return;
    messages.push({ role: 'user', content: text });
    input.value = '';
    loading = true; renderChat(); syncBtn();
    try { messages.push({ role: 'assistant', content: await callAPI(text, messages.slice(0,-1)) }); }
    catch { messages.push({ role: 'assistant', content: 'Something went wrong. Please try again.' }); }
    loading = false; renderChat(); syncBtn();
  }

  async function askQuestion(q) {
    if (loading) return;
    messages.push({ role: 'user', content: q });
    loading = true; renderChat(); syncBtn();
    try { messages.push({ role: 'assistant', content: await callAPI(q, messages.slice(0,-1)) }); }
    catch { messages.push({ role: 'assistant', content: 'Something went wrong. Please try again.' }); }
    loading = false; renderChat(); syncBtn();
  }

  function syncBtn() {
    const b = document.getElementById('send-btn');
    const i = document.getElementById('chat-input');
    if (b) b.disabled = loading || !i.value.trim();
  }

  function openChat() {
    document.getElementById('cta').classList.add('hidden');
    document.getElementById('panel').classList.remove('hidden');
    renderChat();
  }
  function closeChat() {
    document.getElementById('panel').classList.add('hidden');
    document.getElementById('cta').classList.remove('hidden');
  }
  function startOver() { messages = []; renderChat(); }

  // ── Build ───────────────────────────────────────────────────
  function build() {
    const root = document.getElementById('root');

    const bio = resumeData.bio.split('\n\n').map(p => `<p>${esc(p)}</p>`).join('');

    const automations = resumeData.highlights.automations.map(i =>
      `<li><span class="hl-marker">+</span><span>${esc(i)}</span></li>`).join('');

    const achievements = resumeData.highlights.achievements.map(i =>
      `<li><span class="hl-marker">+</span><span>${esc(i)}</span></li>`).join('');

    const experience = resumeData.experience.map(j => `
      <div class="exp-item">
        <div class="exp-top">
          <span class="exp-role">${esc(j.role)}</span>
          <span class="exp-period">${esc(j.period)} · ${esc(j.location)}</span>
        </div>
        <p class="exp-company">${esc(j.company)}</p>
        <p class="exp-desc">${esc(j.description)}</p>
        <ul class="exp-list">
          ${j.achievements.map(a => `<li>${esc(a)}</li>`).join('')}
        </ul>
      </div>`).join('');

    const skillGroup = (label, items) => `
      <div>
        <p class="skill-group-label">${label}</p>
        <div class="tag-row">${items.map(s => `<span class="tag">${esc(s)}</span>`).join('')}</div>
      </div>`;

    root.innerHTML = `
      <div class="wrap">

        <!-- Top bar -->
        <div class="topbar">
          <span class="topbar-name">Evin Carr</span>
          <nav class="topbar-nav">
            <a href="mailto:${esc(resumeData.email)}">${esc(resumeData.email)}</a>
            <a href="https://${esc(resumeData.linkedin)}" target="_blank" rel="noopener">LinkedIn</a>
            <a href="https://evincarr.com/Evin-Carr-Resume.pdf" download>Download CV</a>
          </nav>
        </div>

        <!-- Hero -->
        <div class="hero">
          <div>
            <h1 class="hero-title">Evin<br><em>Carr</em></h1>
            <p class="hero-sub">${esc(resumeData.title)}</p>
          </div>
          <div class="hero-photo">
            <img src="https://evincarr.com/headshot.jpg" alt="Evin Carr" />
          </div>
        </div>

        <!-- Chat CTA -->
        <div class="section" id="cta">
          <span class="section-label">AI Chat</span>
          <div class="chat-cta-inner">
            <div>
              <p>Have a question? Ask the AI.</p>
              <p>Trained on Evin's resume — ask about automations, RV life, or the nerdy stuff.</p>
            </div>
            <button class="btn" onclick="openChat()">Start a conversation</button>
          </div>
        </div>

        <!-- Chat panel -->
        <div class="section hidden" id="panel">
          <span class="section-label">AI Chat</span>
          <div class="chat-panel">
            <div class="chat-head">
              <div class="chat-head-left">
                <p>AI Assistant</p>
                <p>Ask me about Evin's experience</p>
              </div>
              <div class="chat-head-right">
                <button class="btn-ghost" onclick="startOver()">↺ Reset</button>
                <button class="btn-ghost" onclick="closeChat()">✕ Close</button>
              </div>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-row">
              <input
                id="chat-input"
                type="text"
                placeholder="Ask me anything…"
                onkeypress="if(event.key==='Enter') sendMessage()"
                oninput="syncBtn()"
              />
              <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
            </div>
          </div>
        </div>

        <!-- About -->
        <div class="section">
          <span class="section-label">About</span>
          <div class="about-body">${bio}</div>
        </div>

        <!-- Highlights -->
        <div class="section">
          <span class="section-label">Highlights</span>
          <div class="highlights-grid">
            <div>
              <p class="hl-group-label">Automation Projects</p>
              <ul class="hl-list">${automations}</ul>
            </div>
            <div>
              <p class="hl-group-label">Career Highlights</p>
              <ul class="hl-list">${achievements}</ul>
            </div>
          </div>
        </div>

        <!-- Experience -->
        <div class="section">
          <span class="section-label">Experience</span>
          <div>${experience}</div>
        </div>

        <!-- Education -->
        <div class="section">
          <span class="section-label">Education</span>
          <div>
            <p class="edu-role">${esc(resumeData.education.degree)}</p>
            <p class="edu-school">${esc(resumeData.education.school)}</p>
            <p class="edu-status">${esc(resumeData.education.status)}</p>
          </div>
        </div>

        <!-- Skills -->
        <div class="section">
          <span class="section-label">Skills</span>
          <div class="skills-grid">
            ${skillGroup('AI & Automation', resumeData.skills.aiAutomation)}
            ${skillGroup('Tools & Platforms', resumeData.skills.tools)}
            ${skillGroup('Technical', resumeData.skills.technical)}
            ${skillGroup('Operations', resumeData.skills.operations)}
          </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
          <span>© ${new Date().getFullYear()} Evin Carr</span>
          <span>Built with Claude AI &nbsp;·&nbsp; <a href="mailto:${esc(resumeData.email)}">Get in touch</a></span>
        </footer>

      </div>
    `;
  }

  document.addEventListener('DOMContentLoaded', build);
</script>

<div id="root"></div>

</body>
</html>
