<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1584">
  <title>LinkedIn Banner — Evin Carr</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Manrope', system-ui, sans-serif;
    }

    .banner {
      width: 1584px;
      height: 396px;
      background: #FAFAF9;
      border-top: 5px solid #155E75;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    /* subtle grid pattern */
    .banner::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(#D4D4D8 0.5px, transparent 0.5px),
        linear-gradient(90deg, #D4D4D8 0.5px, transparent 0.5px);
      background-size: 44px 44px;
      opacity: 0.18;
      pointer-events: none;
    }

    /* teal accent block */
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 320px;
      background: #155E75;
      opacity: 0.06;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 0 100px 0 420px;
      width: 100%;
      text-align: right;
    }

    .name {
      font-size: 64px;
      font-weight: 700;
      color: #18181B;
      letter-spacing: -0.025em;
      line-height: 1.05;
      margin-bottom: 16px;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: #155E75;
      margin-bottom: 20px;
      margin-left: auto;
    }

    .tagline {
      font-size: 24px;
      font-weight: 500;
      color: #52525B;
      letter-spacing: 0.01em;
      margin-bottom: 18px;
    }

    .meta {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #155E75;
      opacity: 0.7;
    }

    .meta span {
      color: #D4D4D8;
      margin: 0 10px;
    }

    /* corner flourish */
    .corner {
      position: absolute;
      bottom: 28px;
      right: 40px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #A1A1AA;
      z-index: 1;
    }

    p.instructions {
      color: #888;
      font-family: system-ui;
      font-size: 13px;
      text-align: center;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div>
    <div class="banner">
      <div class="accent-bar"></div>
      <div class="content">
        <h1 class="name">Evin Carr</h1>
        <div class="divider"></div>
        <p class="tagline">Operations &nbsp;· &nbsp;AI &nbsp;· &nbsp;Automation</p>
        <p class="meta">Building systems that let teams focus on what matters</p>
      </div>
      <div class="corner">evincarr.com</div>
    </div>
    <p class="instructions">Right-click the banner → Save image as… &nbsp;or&nbsp; screenshot at 1584 × 396</p>
  </div>
</body>
</html>
